version: 0.01.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.10
  cupertino_icons: ^0.1.3
  flutter_hooks: ^0.13.1
  flutter_bloc: ^6.0.1
  equatable: ^1.2.3
